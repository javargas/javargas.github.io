<style>
  #${planBlockId} {
      display : none;
  }

  .payment_method {
    width: 570px;
  }

  .back_cart {
    font-family: Open Sans;
    font-style: normal;
    font-weight: normal;
    font-size: 15px;
    line-height: 18px;
    color: #004E87;
  }

  .payment_method>.title {
    font-family: Spectral;
    font-style: normal;
    font-weight: bold;
    font-size: 30px;
    line-height: 38px;
  } 
    
  .payment_method>.secure {
    font-family: Open Sans;
    font-style: normal;
    font-weight: 600;
    font-size: 11px;
    line-height: 18px;
    color: #57A635;
    width: 100px;
    margin-top: 20px;
    margin-bottom: 20px;
  }

  .input_text {
    width: 220px;
    height: 60px;
    background: #F9F9F9;
    border: 1px solid #9BA1B3;
    box-sizing: border-box;
    box-shadow: inset 0px 1px 4px rgba(0, 0, 0, 0.2);
    margin-top: 20px;
    border-radius: 4px;
    font-size: 16px;
    line-height: 24px;
    color: #36393D;
    opacity: 0.6;
    margin-bottom: 6px;
    grid-column: 1 / 2;
    margin-right: 5px;
    margin-left: 5px;
  }

.payment_method>.button_method {
  width: 460px;
  height: 50px;
  border: 1px solid #004E87;
  box-sizing: border-box;
  border-radius: 4px;
  margin-top: 20px;
  margin-bottom: 20px;
  text-align: center;
  padding: 15px;
}

.payment_method>.bar-container {
  position: relative;
  height: 80px;
}

.head_method {
  display: grid;
  grid-template-columns: auto 43%;
  margin-top: 22px;
}

#body_credit_card {
  grid-template-columns: auto 43%;
}
</style>

<div class="payment_method center" id='${planBlockId}'>
<div class="title center">
  ${header_text}
</div>

<script>
(() => {

if (typeof recDssState != "undefined"){
  recDssState.subscribe((step) => {
      console.log("Execute action from module Payment.");
      if (step == ${step_payment}) {
        document.getElementById('${planBlockId}').style.display = 'inherit';
      } else {
        document.getElementById('${planBlockId}').style.display = 'none';
      }
    });
}

})();  
</script>
