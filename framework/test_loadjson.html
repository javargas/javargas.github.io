<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body> 
    <script>

    let planData;
    (function(){
        fetch('http://dss.p2p.local/meter/ww21.json'/*, {mode: 'no-cors'}*/)
        .then(response => response.json())
        .then(data => { 
            planData = data; 
            console.log("planData: ", planData);  
            strCodeHTML = "<pre><code>"+JSON.stringify(planData)+"</code></pre>"
            document.getElementById("render").innerHTML = strCodeHTML;
        } );
        
    })();

    </script>
    <div id="render"></div>
  </body>
</html>
