<div id='${planBlockId}'></div>
<script>
(() => {
  var currentMarket = recDssState.marketCode;
  var currentPlan = recDssState.planId;
  var mkt = '${marketOverride}';
  if (!mkt || 0 === mkt.length || mkt.includes(currentMarket)) {
    console.log('Display Plan Block: ' + '${planBlockId}');
    document.getElementById('${planBlockId}').innerHTML='Using Ajax to load <b>${planBlockId}</b> block from the input Plan <b>'+currentPlan+'</b> for the market <b>'+currentMarket +'</b>...';
  } else {
    console.log('Market mismatch. vaild market:' +'${marketOverride}' +' does not contain '+ currentMarket);
  }

  recDssState.subscribe((step) => {
        console.log("Execute action from module.");
    });
})();  
</script>
