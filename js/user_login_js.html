    .login_input {

        background: #F9F9F9;

    }
    .input-wrapper{
        position: relative;

    .input-icon{
        position: absolute;
        left: 543px;

    .login_password {
        padding-right: 17px;
    }
    
    #divPassword {
        display: none;

    .login_button {
        width: 570px;

        background: #004E87;
        border-radius: 4px;font-family: Open Sans;

        font-weight: 600;
        font-size: 18px;

        margin-top: 20px;
        margin-bottom: 20px;

        color: #FFFFFF;
    
    }
    </style>
    <div class="login_module center" id='${planBlockId}'>
        <div id="login_text_1">
        Let's start with your email
        </div>
        
        <div id="login_text_2">
        This will be used to log in to our website and app. 
        </div>
        
        <input type="text" 
               class="login_input" 
               placeholder="Email address"
               id="login_email"
                 />
    
        <span class="login_errors" id="login_error"></span>
    
        <div class="input-wrapper" id="divPassword">
            <input  type="password"
                    class="login_input login_password"
                    placeholder="Password"
                    id="password"
                    required />
    
                <label for="password" id="eyePwd" onclick="toogleEye()"
                    class="fa input-icon fa-eye-slash">
                </label>
        </div>
                
        <input type="button" class="login_button" value="Continue" onClick="submitLogin()">
    </div>
    <script>
    
    function submitLogin(){
        var strMail = (document.getElementById("login_email")).value;
    
        if (ValidateEmail(strMail)) {

            /*  PENDING... REQUEST 
            * Validate if the emails exists as an account 
            */

            (document.getElementById("login_error")).style.display = 'none';
            (document.getElementById("divPassword")).style.display = 'inline';
    
            // Goto step # 2
            state.nextStep();

            (document.getElementById("login_text_1")).innerHTML = 'Youâ€™re almost there!';
            (document.getElementById("login_text_2")).innerHTML = 'Create a password for your account.';
    
        } else {
            var strMessageError = "You have entered an invalid email address!";
            (document.getElementById("login_error")).innerHTML = strMessageError;
        }
    }

    function toogleEye(){
        var eyePwd = document.getElementById("eyePwd");
        var password = document.getElementById("password");

        if (eyePwd.classList.contains('fa-eye-slash')) {
            eyePwd.classList.remove('fa-eye-slash');
            eyePwd.classList.add('fa-eye');

            password.type = 'text';
        } else {
            eyePwd.classList.remove('fa-eye');
            eyePwd.classList.add('fa-eye-slash');

            password.type = 'password';
        }
    }
    
    function ValidateEmail(mail) 
    {
     return /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(mail);
    }
    </script>
