<style>
  .digital_access {
    background: #FFFFFF;
    border: 1px solid #9BA1B3;
    box-sizing: border-box;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.13);
    border-radius: 4px;
    padding: 25px;
    width: 570px;
    height: 280px;
  }
  
  .offer {
    font-family: Open Sans;
    font-style: normal;
    font-weight: bold;
    font-size: 15px;
    line-height: 22px;
    text-transform: uppercase;
    color: #AAAAAA;
  }
  
  .full_access {
  	font-family: Spectral;
    font-style: normal;
    font-weight: bold;
    font-size: 30px;
    line-height: 34px;
    margin-top: 10px;

    text-transform: uppercase;

    color: #36393D;
  }
  
  .price {  
    background: #36393D;
    border-radius: 18px;
	padding: 8px;
    color: #FFFFFF;
    width: 170px;
    margin-top: 20px;
  }
  
  .number-price {
    font-family: Open Sans;
    font-style: normal;
    font-weight: bold;
    font-size: 22px;
    line-height: 26px;
    margin-top: 20px;
    text-transform: uppercase;  
  }
  
  .text-price {
    font-family: Open Sans;
    font-style: normal;
    font-weight: normal;
    font-size: 16px;
    line-height: 20px;
  }
  
  .fineText {
    font-family: Open Sans;
    font-style: normal;
    font-weight: normal;
    font-size: 15px;
    line-height: 22px;
    margin-top: 10px;
    color: #888888;
  }
  
  .what_included {
    font-family: Open Sans;
    font-style: normal;
    font-weight: 600;
    font-size: 16px;
    line-height: 20px;
    margin-top: 20px;
    color: #004E87;
  }
  
  .aditional_offers {
    font-family: Open Sans;
    font-style: normal;
    font-weight: normal;
    font-size: 15px;
    line-height: 22px;
    margin-top: 20px;
    color: #004E87;

  } 
</style>
<div  class="digital_access center" id="${planBlockId}">
  <div class="offer">
  	offer Summary
  </div>
  <div class="full_access">
    FUll Digital Access
  </div>
  
  <div class="price">
    <span class="number-price ">99¢</span>&nbsp;
    <span class="text-price">for 4 weeks</span>
  </div>
  
  <div class="fineText">
    Then $3.99/week, billed every 4 weeks. Cancel anytime.
  </div>
  
  <div class="what_included">
    + What’s included
  </div>
  <hr>
  <div class="aditional_offers">
    Additional offers
  </div>
</div>
